<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Seu time</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form margin-top>
      <ion-item>
        <ion-label floating>Nome do Time</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Nome do Invocador</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Time do Coração</ion-label>
          <ion-select cancelText="Fechar" okText="Feito!">
            <ion-option value="pain">Pain Gaming</ion-option>
            <ion-option value="cnb">CNB E-sports</ion-option>
            <ion-option value="red">RED Corinthians</ion-option>
          </ion-select>
      </ion-item>
      <div padding>
        <button ion-button color="secondary" [navPush]="dashboardPage" block>Concluir cadastro</button>
      </div>
      <div padding-horizontal>
        <button ion-button color="danger" block>Sair da conta</button>
      </div>
    </form>
</ion-content>
